<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body { font: 14pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Responda as perguntas</h1>
    <button onclick="inicio()">Clique para começar</button>
    <section id="resultado">
        <p></p>
    </section>
    <section id="suaresposta">
        <p></p>
    </section>
    <script>
        function inicio() {
            let nome = prompt('Qual é o seu nome?')
            let capital = prompt('Qual a capital do Brasil?')
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p>Olá, <strong>${nome}</strong>! A capital é o Distrito Federal, conseguiu acertar?`
            let suares = window.document.getElementById('suaresposta')
            suares.innerHTML = `<p>Sua resposta foi : ${capital}`
        }
    </script>
</body>
</html>
