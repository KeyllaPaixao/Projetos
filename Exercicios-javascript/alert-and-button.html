<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert e button interativo html e js</title>
    <style>
        body { font: 17pt Arial; }
        button { font-size: 19pt; padding: 50px; }
    </style>
</head>
<body>
    <h1>Aqui é Html e o js vai fazer surgir um alert!</h1>
    <button onclick="clicou()">Agora tenho um botão, clica aqui!</button>
    <script>
    alert('Oi eu sou o alert, clique em ok')
    function clicou() {
            window.alert('que bom que você clicou, nos vemos em breve')
        }
    </script>
</body>
</html>
